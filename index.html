<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" id="dark-theme" disabled>
</head>
<body>
    <div class="container">
        <div class="editor-panel">
            <div class="editor-header">
                <h2>Code Editor</h2>
                <div class="controls">
                    <div class="tabs">
                        <button class="tab-btn active" data-lang="html">HTML</button>
                        <button class="tab-btn" data-lang="css">CSS</button>
                        <button class="tab-btn" data-lang="js">JavaScript</button>
                    </div>
                    <div class="theme-switch">
                        <label class="switch">
                            <input type="checkbox" id="theme-toggle">
                            <span class="slider round"></span>
                        </label>
                        <span class="theme-label">Dark Mode</span>
                    </div>
                </div>
            </div>
            <div class="editor-container">
                <div class="editor-wrapper">
                    <pre><code class="language-html editor active" id="html-editor" contenteditable="true" spellcheck="false"></code></pre>
                    <pre><code class="language-css editor" id="css-editor" contenteditable="true" spellcheck="false"></code></pre>
                    <pre><code class="language-javascript editor" id="js-editor" contenteditable="true" spellcheck="false"></code></pre>
                </div>
            </div>
        </div>
        <div class="preview-panel">
            <div class="preview-header">
                <h2>Live Preview</h2>
            </div>
            <iframe id="preview-frame"></iframe>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
