<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="editor-panel">
            <div class="editor-header">
                <h2>Code Editor</h2>
                <div class="tabs">
                    <button class="tab-btn active" data-lang="html">HTML</button>
                    <button class="tab-btn" data-lang="css">CSS</button>
                    <button class="tab-btn" data-lang="js">JavaScript</button>
                </div>
            </div>
            <div class="editor-container">
                <textarea id="html-editor" class="editor active" placeholder="Write your HTML here..."></textarea>
                <textarea id="css-editor" class="editor" placeholder="Write your CSS here..."></textarea>
                <textarea id="js-editor" class="editor" placeholder="Write your JavaScript here..."></textarea>
            </div>
        </div>
        <div class="preview-panel">
            <div class="preview-header">
                <h2>Live Preview</h2>
            </div>
            <iframe id="preview-frame"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
