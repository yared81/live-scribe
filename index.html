<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveScribe Editor</title>
    <link rel="stylesheet" href="styles.css">  
</head>
<body>
    <div class="container">
        <div class="editor-panel">
            <div class="editor-header">
                <h2>LiveScribe Editor</h2>
                <div class="controls">
                    <div class="tabs">
                        <button class="tab-btn active" data-lang="html">
                            <span class="tab-icon">ðŸ“„</span>
                            <span class="tab-text">HTML</span>
                        </button>
                        <button class="tab-btn" data-lang="css">
                            <span class="tab-icon">ðŸŽ¨</span>
                            <span class="tab-text">CSS</span>
                        </button>
                        <button class="tab-btn" data-lang="js">
                            <span class="tab-icon">ðŸ“œ</span>
                            <span class="tab-text">JavaScript</span>
                        </button>
                    </div>
                    <div class="theme-switch">
                        <label class="switch">
                            <input type="checkbox" id="theme-toggle">
                            <span class="slider round"></span>
                        </label>
                        <span class="theme-label">Dark Mode</span>
                    </div>
                </div>
            </div>
            <div class="editor-container">
                <textarea id="html-editor" class="editor active" placeholder="Write your HTML here..."></textarea>
                <textarea id="css-editor" class="editor" placeholder="Write your CSS here..."></textarea>
                <textarea id="js-editor" class="editor" placeholder="Write your JavaScript here..."></textarea>
            </div>
        </div>
        <div class="preview-panel">
            <div class="preview-header">
                <h2>Live Preview</h2>
            </div>
            <iframe id="preview-frame"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
